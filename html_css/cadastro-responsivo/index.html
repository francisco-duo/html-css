<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>formulario de cadastro</title>
</head>

<body>
    <div class="conteiner">
        <div class="form-image">
            <img src="assets\img\banner-forms.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>cadastre-se</h1>
                    </div>
                    <class class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </class>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lasttname">Ultimo nome</label>
                        <input id="lasttname" type="text" name="lasttname" placeholder="Ultimo nome" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="Digite seu número" required>
                    </div>

                    <div class="input-box">
                        <label for="passworld">Senha</label>
                        <input id="passworld" type="password" name="password" placeholder="Insira uma senha" required>
                    </div>

                    <div class="input-box">
                        <label for="passworld">Senha</label>
                        <input id="passworld" type="password" name="confirm-password" placeholder="Insira uma senha" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
