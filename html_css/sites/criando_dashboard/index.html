<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/all.css">
    <link rel="stylesheet" href="plugins/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome-free-6.1.1-web/css/all.min.css">
    <title>Health Track</title>
</head>
<body>
    <div class="login">
        <div class="login-form">
            <div class="login-form-wrapper">
                <form>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="senha" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="senha">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Verifique antes de acessar.</label>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                  </form>
            </div>
        </div>
        <div class="banner-login">

        </div>
    </div>
    <script src="plugins/bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js">

    </script>
    <script src="plugins/fontawesome-free-6.1.1-web/js/all.min.js"></script>
</body>
</html>
